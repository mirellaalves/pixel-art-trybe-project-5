<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte com Pixels</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 class="title" id="title">Paleta de Cores</h1>
        <br>
    </header>
    <br>
    <main>
        <table class="color-palette" id="color-palette">
            <tr>
                <th class="color selected black" id="black"></th>
                <th class="color red" id="red"></th>
                <th class="color blue" id="blue"></th>
                <th class="color green" id="green"></th>
            </tr>
        </table>
        <br>
        <table class="pixel-board" id="pixel-board">
            <tbody>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
